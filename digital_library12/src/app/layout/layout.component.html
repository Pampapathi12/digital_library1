<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/main/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-list-item routerLink="/main/add-book">
          <mat-icon>add_circle</mat-icon>
          Add Book
        </a>
        <a mat-list-item routerLink="/main/delete-book">
          <mat-icon>delete</mat-icon>
          Delete Book
        </a>
        <a mat-list-item routerLink="/main/view-books">
          <mat-icon>visibility</mat-icon>
          View Books
        </a>
        <a mat-list-item routerLink="/main/add-student">
          <mat-icon>person_add</mat-icon>
          Add Student
        </a>
        <a mat-list-item routerLink="/main/issue-book">
          <mat-icon>local_library</mat-icon>
          Issue Book
        </a>
        <a mat-list-item routerLink="/main/return-book">
          <mat-icon>undo</mat-icon>
          Return Book
        </a>
        <a mat-list-item routerLink="/main/report">
          <mat-icon>bar_chart</mat-icon>
          Report
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Digital Library</span>
        <span class="spacer"></span>
        <button mat-icon-button routerLink="/login">
            <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
