<!-- login.component.html -->

<div class="login-container">
  <mat-toolbar color="primary" class="login-toolbar">
    <span class="toolbar-title">{{'Digital Library' | translate}}</span>
    <div>
      <select (change)="changeLanguage($event)">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
      </select>      
    </div>
  </mat-toolbar>
  <mat-card class="login-card">
    <mat-card-title class="center-title">{{'Login' | translate}}</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" (click)="Login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
